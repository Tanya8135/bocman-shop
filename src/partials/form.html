<section class="form-section">
  <div class="form-container">
    <div class="form-box">
      <div class="action-text-box">
        <b class="action-text">Заполните форму</b>
      </div>
      <div class="form-subtitle-box">
        <p class="form-subtitle">остались вопросы?</p>
      </div>

      <!-- FORM -->
      <div class="test">
        <form class="form">
          <label class="data-field">
            <input
              type="text"
              name="name"
              class="data-field__input"
              placeholder=" "
            />
            <span class="data-field-text data-field-text__name">Ваше имя*</span>
          </label>
          <label class="data-field">
            <input
              type="tel"
              name="tel"
              class="data-field__input"
              placeholder=" "
            />
            <span class="data-field-text data-field-text__name">Ваш номер телефона*</span>
          </label>
          <label class="data-field">
            <input
              type="text"
              name="country"
              class="data-field__input"
              placeholder=" "
            />
            <span class="data-field-text data-field-text__name">Страна</span>
          </label>
          <label class="data-field">
            <input
              type="text"
              name="comment"
              class="data-field__input"
              placeholder=" "
            />
            <span class="data-field-text data-field-text__comment">Комментарий</span>
          </label>
        </form>
      </div>
    </div>
  </div>
</section>
